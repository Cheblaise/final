<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      height: 100vh;
    }

    h1 {
      color: #007bff;
      font-size: 1.5rem;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: center;
    }

    .summary {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-tabs a {
      padding: 6px 14px;
      background-color: #ffffff;
      border: 2px solid #007bff;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .nav-tabs a:hover {
      background-color: #007bff;
      color: #ffffff;
    }

    .chart-row {
      display: block;
      width: 100%;
      max-width: 1200px;
      padding: 10px;
      box-sizing: border-box;
      flex-grow: 1;
    }

    .chart-container {
      flex: 1 1 auto;
      min-width: 0;
    }

    canvas {
      width: 100% !important;
      height: 450px !important;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: block;
    }

    .bottom-link {
      margin-top: 15px;
      text-align: center;
      white-space: normal;
      flex-shrink: initial;
    }

    .bottom-link a {
      padding: 8px 18px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      font-size: 0.9rem;
      display: inline-block;
    }

    .bottom-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>

  <div class="summary">
    Showing <strong>{{ period_count }} {{ period_type }}</strong>,
    with a total of <strong>{{ total_scans }} scans</strong>.
  </div>

  <div class="nav-tabs">
    <a href="/trends/daily">Daily</a>
    <a href="/trends/weekly">Weekly</a>
    <a href="/trends/monthly">Monthly</a>
    <a href="/trends/ratio">Phishing vs Safe</a>
  </div>

  <div class="chart-row">
    <div class="chart-container">
      <canvas id="trendChart"></canvas>
    </div>
    <div class="bottom-link">
      <a href="/">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('trendChart').getContext('2d');
    const labels = {{ labels | tojson }};
    const realLabels = {{ real_labels | tojson }};
    const data = {{ counts | tojson }};

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: '{{ chart_label }}',
          data: data,
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.3,
          pointRadius: 3,
          pointHoverRadius: 5,
          pointBackgroundColor: 'rgba(0, 123, 255, 1)',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: 'rgba(0,123,255,1)',
          pointHoverBorderWidth: 1.5,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1, font: { size: 11 } },
            grid: { color: '#eaeaea' },
            title: {
              display: true,
              text: '{{ y_label }}',
              font: { size: 14, weight: '600' },
              color: '#007bff'
            }
          },
          x: {
            ticks: { font: { size: 11 } },
            grid: { color: '#eaeaea' },
            title: {
              display: true,
              text: '{{ x_label }}',
              font: { size: 14, weight: '600' },
              color: '#007bff'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              font: { size: 13, weight: '600' },
              color: '#007bff'
            }
          },
          tooltip: {
            callbacks: {
              title: function (tooltipItems) {
                const index = tooltipItems[0].dataIndex;
                return `{{ chart_label }} on ${realLabels[index]}`;
              }
            },
            backgroundColor: '#007bff',
            titleColor: '#fff',
            bodyColor: '#fff',
            cornerRadius: 5
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
